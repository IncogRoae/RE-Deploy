---
- hosts: loadbalancer
  become: yes
  tasks:
    - name: Switch traffic to green servers
      template:
        src: "templates/nginx-green.conf"
        dest: "/etc/nginx/conf.d/default.conf"
      notify: Reload Nginx

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
