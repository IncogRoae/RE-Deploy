---
- hosts: green
  become: yes
  vars:
    artifacts_path: "{{ lookup('env', 'WORKSPACE') }}/nginx-artifacts.tar.gz"
    nginx_dest: "/var/lib/nginx"
  tasks:
    - name: Ensure the destination directory exists
      file:
        path: "{{ nginx_dest }}"
        state: directory

    - name: Upload Nginx artifacts
      unarchive:
        src: "{{ artifacts_path }}"
        dest: "{{ nginx_dest }}"
        remote_src: no

    - name: Stop existing Nginx service if running
      command: systemctl stop nginx
      ignore_errors: yes

    - name: Start new Nginx service
      command: "{{ nginx_dest }}/objs/nginx"
      args:
        chdir: "{{ nginx_dest }}"
      notify: Restart Nginx

  handlers:
    - name: Restart Nginx
      command: systemctl restart nginx
